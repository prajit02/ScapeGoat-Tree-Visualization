<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/sigma@1.2.1/build/sigma.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
    
    <style>
        #tree-container {
          width: 1500px;
          height: 563px;
          margin: 20px;
          /* border-style: solid;
          border-width: 1px;
          border-color: black; */
          flex: 3;
        }

    </style>
    <title>Scapegoat Tree</title>
</head>
<body>
    <!-- <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1" style="padding: 10px 70px;">Scapegoat Tree</span>
    </nav> -->
    <div style="margin: 10px 70px; padding: 20px;" class="shadow bg-white rounded"><h2 style="font-size: 25px; font-weight: 600;">Scapegoat Tree Visualization</h2></div>
    
    <div style="display: flex; padding: 0 50px;">
        <div style="flex: 1.2">
            <div style="margin: 20px;" class="shadow p-3 mb-5 bg-white rounded">
                <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Key Value</label>
                <input id="txtInput" type="text" id="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Key" required>

                <br>
                <button id="btnInsert" onclick="insertBtn()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
                    Insert
                </button>

                <button id="btnDelete" onclick="deleteBtn()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
                    Delete
                </button>

                <button id="btnFind" onclick="findBtn()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
                    Find
                </button>

                <button id="btnNext" onclick="nextBtn()" style="margin-top: 10px;" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" disabled>
                    Next
                </button>
            </div>
            <div style="margin: 20px; height: 300px;" class="shadow p-3 mb-5 bg-white rounded">
                <h1 style="font-size: 25px;">Message Box</h1>
                <br>
                n = <span id="n_val">0</span><br>
                q = <span id="q_val">0</span>
                <br><br>
                <p id="notes" style="font-size: 20px; font-weight: 600;"></p>
                <br>
                <p id="notes2"></p>
                <p id="notes3"></p>
                <p id="notes4"></p>
            </div>
        </div>

        <div id="tree-container" class="shadow p-3 mb-5 bg-white rounded"></div>
        <br><br>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    
    <script src="scapeGoat.js"></script>
    <script src="main.js"></script>
</body>
</html>
